<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tá com Elas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
  :root{
    --font-family:'Open Sans',sans-serif;--font-size-body:14px;--font-weight-bold:600;
    --color-background:#BE99DF;--color-card-bg:#fff;--color-card-border:#dbdfe7;
    --color-card-shadow:rgba(99,77,255,.06);--color-header:#525356;--color-label:#5C3875;
    --color-input-border:#dbdfe7;--color-input-text:#71747A;--color-focus-border:rgb(90,76,194);
    --color-submit-btn-bg:#5C3875;--color-submit-btn-text:#fff;
  }
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    box-sizing: border-box;
  }
  *, *::before, *::after {
    box-sizing: inherit;
  }
  body {
    font-family: var(--font-family);
    font-size: var(--font-size-body);
    background-color: transparent;
  }
  label {
    color: var(--color-label);
    font-weight: var(--font-weight-bold);
  }
  .form-control, .form-select {
    border: 1px solid var(--color-input-border);
    border-radius: 6px;
    padding: 12px;
    font-size: 14px;
    color: var(--color-input-text);
  }
  .form-control:focus, .form-select:focus {
    border-color: var(--color-focus-border);
    box-shadow: none;
  }
  .section-title {
    font-size: 20px;
    margin-top: 24px;
    text-align: center;
    color: var(--color-header);
  }
</style>

</head>
<body>
  <div>
    <form id="formFilho">
      <div id="secaoFormulario">
        <h2 class="section-title">Informações do Negócio</h2>

        <div class="mb-3">
          <label for="nomenegocio" class="form-label">Nome do Negócio ou Projeto*</label>
          <input type="text" id="nomenegocio" name="nomenegocio" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="anodonegocio" class="form-label">Ano de criação do negócio</label>
            <input type="number" id="anodonegocio" name="anodonegocio" class="form-control" placeholder="Ex: 2018" />
        </div>

        <div class="mb-3">
            <label class="form-label">Tem conta bancária própria?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="temcontabancaria" value="Sim" id="contaSim"><label class="form-check-label" for="contaSim">Sim</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="temcontabancaria" value="Não" id="contaNao"><label class="form-check-label" for="contaNao">Não</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Já fez curso de empreendedorismo?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="jafezcurso" value="Sim" id="cursoSim"><label class="form-check-label" for="cursoSim">Sim</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="jafezcurso" value="Não" id="cursoNao"><label class="form-check-label" for="cursoNao">Não</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">É MEI?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mei" value="Sim" id="meiSim"><label class="form-check-label" for="meiSim">Sim</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="mei" value="Não" id="meiNao"><label class="form-check-label" for="meiNao">Não</label>
            </div>
        </div>

        <div class="mb-3">
          <label for="instagram" class="form-label">Instagram</label>
          <input type="text" id="instagram" name="instagram" class="form-control" placeholder="@usuario">
        </div>

        <div class="mb-3">
          <label for="resumodescricao" class="form-label">Resumo / Descrição*</label>
          <textarea id="resumodescricao" name="resumodescricao" class="form-control" rows="5" required></textarea>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Quais suas maiores dificuldades? (Marque quantas precisar)</label>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-check"><label class="form-check-label"><input type="checkbox" name="dificuldades[]" value="Marketing" class="form-check-input">Dificuldade com Marketing</label></div>
                  <div class="form-check"><label class="form-check-label"><input type="checkbox" name="dificuldades[]" value="Precificação" class="form-check-input">Dificuldade com Precificação</label></div>
                  <div class="form-check"><label class="form-check-label"><input type="checkbox" name="dificuldades[]" value="Fidelização de clientes" class="form-check-input">Dificuldade com fidelização de clientes</label></div>
                  <div class="form-check"><label class="form-check-label"><input type="checkbox" name="dificuldades[]" value="Estabelecer diferenciais" class="form-check-input">Dificuldade para estabelecer diferenciais</label></div>
                  <div class="form-check"><label class="form-check-label"><input type="checkbox" name="dificuldades[]" value="Investimento e capital de giro" class="form-check-input">Dificuldade com investimento e capital de giro</label></div>
                  <div class="form-check"><label class="form-check-label"><input type="checkbox" name="dificuldades[]" value="Redes sociais" class="form-check-input">Dificuldade com redes sociais</label></div>
                  <div class="form-check"><label class="form-check-label"><input type="checkbox" name="dificuldades[]" value="Infraestrutura" class="form-check-input">Dificuldade com infraestrutura</label></div>
              </div>
              <div class="col-md-6">
                  <div class="form-check"><label class="form-check-label"><input type="checkbox" name="dificuldades[]" value="Financeiras" class="form-check-input">Dificuldades financeiras</label></div>
                  <div class="form-check"><label class="form-check-label"><input type="checkbox" name="dificuldades[]" value="Materiais e produção" class="form-check-input">Dificuldade com materiais e produção</label></div>
                  <div class="form-check"><label class="form-check-label"><input type="checkbox" name="dificuldades[]" value="Gestão e organização" class="form-check-input">Dificuldade com gestão e organização</label></div>
                  <div class="form-check"><label class="form-check-label"><input type="checkbox" name="dificuldades[]" value="Vendas e captação" class="form-check-input">Dificuldade com vendas e captação</label></div>
                  <div class="form-check"><label class="form-check-label"><input type="checkbox" name="dificuldades[]" value="Operacionais" class="form-check-input">Dificuldades operacionais</label></div>
                  <div class="form-check"><label class="form-check-label"><input type="checkbox" name="dificuldades[]" value="Mídia e publicidade" class="form-check-input">Dificuldade com mídia e publicidade</label></div>
              </div>
          </div>
        </div>

        <div class="mb-3">
            <label for="horariomentoria" class="form-label">Melhor horário para mentoria</label>
            <select id="horariomentoria" name="horariomentoria" class="form-select">
              <option value="">Selecione</option>
              <option value="Manhã">Manhã</option>
              <option value="Tarde">Tarde</option>
              <option value="Noite">Noite</option>
              <option value="Manhã ou Tarde">Manhã ou Tarde</option>
              <option value="Manhã ou Noite">Manhã ou Noite</option>
              <option value="Tarde ou Noite">Tarde ou Noite</option>
              <option value="Todos">Todos</option>
            </select>
        </div>

      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
window.addEventListener('load',()=>{const ajustarAltura=()=>{parent.postMessage({tipo:'ajusteAltura',altura:document.documentElement.scrollHeight},'*');};const ro=new ResizeObserver(ajustarAltura);ro.observe(document.documentElement);ajustarAltura();});
async function receberDadosEEnviar(event){if(event.data?.tipo!=='enviarDados')return;const dadosPai=event.data.dadosPai;const fdFilho=new FormData(document.getElementById('formFilho'));const dadosFilho={};fdFilho.forEach((value,key)=>{if(key.endsWith('[]')){const cleanKey=key.slice(0,-2);if(!dadosFilho[cleanKey])dadosFilho[cleanKey]=[];dadosFilho[cleanKey].push(value);}else{dadosFilho[key]=value;}});const dadosCompletos={...dadosPai,...dadosFilho};try{const r=await fetch('https://webhook-n8n-dev-conectarecife.recife.pe.gov.br/webhook/receber-inscricao',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(dadosCompletos)}).then(r=>r.text());parent.postMessage({tipo:'envioConcluido',status:'sucesso',mensagem:r},'*');}catch(e){parent.postMessage({tipo:'envioConcluido',status:'erro',mensagem:e.message},'*');}}
window.addEventListener('message',receberDadosEEnviar);
</script>

</body>
</html>
